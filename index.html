<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sqaure Fonder App By Rohit</title>
    <style>
      *{font-size: 50px;}
      body{background-color: lightblue;}
    </style>
  </head>
  <body>
    <center>
      <h1>Square Finder App</h1>
      <form onsubmit="square()">
        <input type="number" step="any" placeholder="Enter number" id="num" />
        <br /><br />
        <input type="submit" value="Find Square" />
      </form>
      <h2 id="msg"></h2>

      <script>
        function square()
          {
            event.preventDefault();
            let num = document.getElementById("num");
            let msg = document.getElementById("msg");

            if(num.value=="")
              {
                alert("U did not enter number");
                msg.innerHTML="";
                num.focus();
                return;
              }

              let n = parseFloat(num.value);
              let r = n*n;
              let ans ="sqaure="+r.toFixed(4);
              msg.innerHTML=ans;
          }
      </script>
    </center>
  </body>
</html>
